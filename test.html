<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel HTML</title>
    <style>
        .table1 {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }

        .table1, .table1 th, .table1 td {
            border: 1px solid black;
        }

        .table1 th, .table1 td {
            padding: 10px;
        }

        .table1 th {
            background-color: rgb(19, 110, 170);
            color: white;
        }

        .table1 tr:hover {
            background-color: #f5f5f5;
        }

        .table2 {
            width: 50%;
            border-collapse: collapse;
        }

        .table2, .table2 th, .table2 td {
            border: 1px double black;
        }

        .table2 th {
            background-color: yellow;
            padding: 10px;
        }

        .table2 td {
            padding: 10px;
        }

        .table2 img {
            width: 175px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <table class="table1">
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Kimia</th>
            <th>Fisika</th>
            <th>Biologi</th>
        </tr>
        <tr>
            <td>Robby</td>
            <td>76</td>
            <td>80</td>
            <td>81</td>
        </tr>
        <tr>
            <td>Rendi</td>
            <td>84</td>
            <td>70</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Alfian</td>
            <td>96</td>
            <td>70</td>
            <td>71</td>
        </tr>
    </table>
    <table class="table2">
        <tr>
            <th colspan="3">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="https://mandiri-investasi.co.id/wp-content/uploads/2021/11/bibit-PNG.png" alt="Benih Kode" />
            </td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Benih Kode</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 192.000</td>
        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>
                    <li>Ukuran: 31MB</li>
                    <li>Masa Tanam: 6 Bulan</li>
                    <li>Lisensi: MIT</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
